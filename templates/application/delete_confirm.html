{% extends 'base.html' %}

{% block content %}
<h1>Удаление заявки</h1>

<h2>Вы уверены, что хотите удалить заявку "{{ application.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'profile' %}">Отмена</a>
</form>
{% endblock %}
