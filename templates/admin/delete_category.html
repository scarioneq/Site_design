{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h1 class="h4 mb-0"><i class="fas fa-exclamation-triangle"></i> Удаление категории</h1>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle fa-2x mb-3"></i>
                    <h2 class="h5">Вы уверены, что хотите удалить категорию "{{ category.name }}"?</h2>
                    <p class="mb-0"><strong>Внимание:</strong> Будут удалены ВСЕ заявки этой категории!</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash"></i> Да, удалить категорию и все заявки
                        </button>
                        <a href="{% url 'manage_categories' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
